# Configuration to make fix the neovim warnings and prompt issues.
set-option -sg escape-time 10
set-option -g default-terminal "screen-256color"

# Enable mouse
set -g mouse on

# remap prefix from 'C-b' to 'C-w'
unbind C-b
set-option -g prefix C-w
bind C-w send-prefix

# switch panes using CTRL-{h,j,k,l} without prefix
bind -n C-h select-pane -L
bind -n C-l select-pane -R
bind -n C-k select-pane -U
bind -n C-j select-pane -D

# Create new windows with C-w, {h,j,k,l}
bind l split-window -h
bind h split-window -hb
bind k split-window -vb
bind j split-window -v
unbind '"'
unbind %

set-window-option -g mode-keys vi
